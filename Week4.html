<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Week4</title>
  

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  {{ message }}
</div>
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>
 <div id="app-3">
  <span v-if="seen">Now you see me</span>
</div>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<div id="app-5"> {{title}}
<ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
    
  </div>
<script>
  var app = new Vue({
  el: '#app',
  data: {
    message: 'Week 4 Practical!'
  }
})
  var app2 = new Vue({
  el: '#app-2',
  data: {
    message: 'You loaded this page on ' + new Date().toLocaleString()
  }
})
 var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
 var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  }
})
  var app5 = new Vue({
  el: '#app-5',
  data: {
    title: 'Main elements of a webpage',
    todos: [
      { text: 'HTML' },
      { text: 'CSS' },
      { text: 'JavaScirpt' }
    ]
  }
})
</script>
  
</body>
</html>
